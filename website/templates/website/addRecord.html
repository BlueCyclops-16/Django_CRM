{% extends 'website/base.html' %} {% block content %}

<div class="col-md-6 offset-md-3">
	<h1>Add Record</h1>

	<form
		method="POST"
		action="{% url 'add_record' %}">
		{% csrf_token %}

        {{ form.as_p }}

        <button type='submit' class='btn btn-primary'>Add Record</button>
		<br/>
		<br />
		<a href={% url 'home' %} class="btn btn-secondary">Go Back</a>
	</form>
</div>

{% endblock content %}
